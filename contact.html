<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style/main.css">
    <title>Contact</title>
</head>

<body>
    <section class="header">
        <header class="title">
            <h1 class="heading">Extreme Travel</h1>
        </header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="index.html#prices">Prices</a></li>
            </ul>
        </nav>
    </section>
    <section class="contact-form">
        <h2>Contact Us!</h2>
        <form action="#">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter your First Name" required>
            </div>
            <div>
                <label for="first-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your Last Name" required>
            </div>
            <div><label for="email">Email</label>
                <input type="email" name="email" id="Email" placeholder="email" required>
            </div>
            <div><label for="tel-num">Telephone Number:</label>
                <input type="number" name="tel-num" id="tel-num" placeholder="Number" minlength="6">
            </div>
            <div><label for="message">Message:</label>
                <textarea name="message" id="message" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <input type="submit" id = "send-btn" value="Send">
        </form>

    </section>

    <footer class="footer">
        <ul class="links">
            <li class="link"><a href="#">Twitter</a></li>
            <li class="link"><a href="#">Facebook</a></li>
            <li class="link"><a href="#">Instagram</a></li>
        </ul>

        <ul class="site-map">
        </ul>
    </footer>

    <script src="assets/js/index.js"></script>
</body>

</html>
